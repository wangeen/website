{% extends "my_restaurant/my_restaurant_edit_base.html" %}
{% load i18n %}

{% block breadcrumb %}
<ol class="breadcrumb">
    <li><a href="#">My Restaurant</a></li>
    <li class="active">Restaurant Info</li>
</ol>
{% endblock breadcrumb %}

{% block my_restaurant_base %}

<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Restaurant Info</h3>
    </div>
    <div class="panel-body">
        <label class="label label-info" for="show_name_editor">{% trans 'Restaurant Name:' %}</label>
        <p>not set</p>
        <button type="button" id="show_name_editor" class="btn btn-primary">{% trans 'Edit' %}</button>

        <!-- restaurant name editor form -->
        <div id="name_editor" class="well">
            <form role="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    <button type="button" id="hide_name_editor" class="btn btn-default">Close</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
</div>


<p> restaurant info  </p>

<form method="post" action="{% url 'login' %}" role="form">
    {% csrf_token %}
    <div class="form-group{% if form.username.errors %} has-error{% endif %}">
        <label for="username">{% trans 'Restaurant Name: Not Set' %}</label>
        <button type="submit" class="btn btn-danger">{% trans 'Edit' %}</button>
        <input type="text" class="form-control" id="username" name="username">
    </div>
</form>

<script>
    $(document).ready(function(){
        $("#show_name_editor").click(function(){
            // $(this).hide();
            $("#name_editor").toggle()
        });
        $("#hide_name_editor").click(function(){
            // $(this).hide();
            $("#name_editor").toggle()
        });
    });
</script>

{% endblock my_restaurant_base  %}
